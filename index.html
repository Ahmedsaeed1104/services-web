    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #f59e0b;
            --accent: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --text: #0f172a;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* الخلفية المتحركة */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary);
            top: 70%;
            left: 80%;
            animation-duration: 30s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--dark);
            top: 40%;
            left: 85%;
            animation-duration: 20s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--secondary);
            top: 80%;
            left: 15%;
            animation-duration: 35s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(90deg);
            }

            50% {
                transform: translateY(0) rotate(180deg);
            }

            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }

        /* الهيدر الجديد */
        .new-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(30, 41, 59, 0.9) 100%);
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            min-height: 180px;
        }

        .new-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,192C672,181,768,139,864,138.7C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }

        .header-title {
            text-align: center;
            flex: 1;
            z-index: 1;
        }

        .header-title h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
            color: white;
        }

        .header-title p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
            color: #e2e8f0;
        }

        .header-portfolio {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
        }

        .header-portfolio.left {
            align-items: flex-start;
        }

        .header-portfolio.right {
            align-items: flex-end;
        }

        .portfolio-mini {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            position: relative;
        }

        .portfolio-mini:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .portfolio-mini img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .portfolio-mini .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 158, 11, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: var(--transition);
        }

        .portfolio-mini:hover .overlay {
            opacity: 1;
        }

        .portfolio-mini .overlay a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* المحتوى الرئيسي */

            padding: 0 20px;

        }

        /* صفوف الخدمات */

            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        /* مربعات الخدمات - 5 في الصف */
        .service-box {
            background: white;
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            flex: 1;
            min-width: 180px;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .service-box.special {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            animation: pulse 2s infinite;
            max-width: 240px;
        }

        .service-box.special i,
        .service-box.special h3,
        .service-box.special p {
            color: white;
        }

        .service-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--secondary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .service-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .service-box:hover::before {
            transform: scaleX(1);
        }

        .service-box i {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .service-box:hover i {
            transform: scale(1.2);
            color: var(--secondary);
        }

        .service-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .service-box p {
            color: #64748b;
            font-size: 0.85rem;
        }

        /* التنبيه عند النسخ */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
        }

        .copy-notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* الأنيميشن */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
            }

            100% {

            }
        }

        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 1400px) {
            .service-box {
                max-width: calc(20% - 20px);
            }
        }

        @media (max-width: 1200px) {
            .service-box {
                max-width: calc(25% - 20px);
            }
        }

        @media (max-width: 992px) {
            .service-box {
                max-width: calc(33.333% - 20px);
            }

                gap: 20px;
                padding: 25px 20px;
            }

            .header-portfolio {

                justify-content: center;
                width: 100%;
            }

            .header-portfolio.left,

                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .service-box {
                max-width: calc(50% - 20px);
            }

            .header-title h1 {
                font-size: 2.2rem;
            }

            .portfolio-mini {
                width: 100px;
                height: 70px;
            }
        }

        @media (max-width: 576px) {
            .service-box {
                max-width: 100%;
            }

                font-size: 1.8rem;
            }

            .portfolio-mini {
                width: 80px;
                height: 60px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // إضافة حدث النقر لمربعات الخدمات
            const serviceBoxes = document.querySelectorAll('.service-box');
            const copyNotification = document.getElementById('copyNotification');

            serviceBoxes.forEach(box => {
                box.addEventListener('click', function () {
                    const message = this.getAttribute('data-message');

                    // نسخ النص إلى الحافظة
                    navigator.clipboard.writeText(message).then(() => {
                        // عرض التنبيه
                        copyNotification.classList.add('show');

                        // إخفاء التنبيه بعد 3 ثوانٍ
                        setTimeout(() => {
                            copyNotification.classList.remove('show');
                        }, 3000);
                    }).catch(err => {
                        console.error('فشل في نسخ النص: ', err);
                    });
                });
            });

            // إضافة تأثيرات عند التمرير
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
                    }
                });
            }, observerOptions);

            // مراقبة مربعات الخدمات لإضافة تأثيرات عند الظهور
            const serviceItems = document.querySelectorAll('.service-box');
            serviceItems.forEach(item => {
                item.style.opacity = '0';
                observer.observe(item);
            });
        });
    </script>
